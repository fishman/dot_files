[skin]
description = candy256
256colors = true

[core]
## default color pair. Used in all other sections if they not contain color definitions
_default_ = color252;color233
## cursor line
selected = white;color234
## marked line
marked = color118
## cursor marked line
markselect = color118;color235
## reverse of _default_
reverse = color233;color252
## headline of colums
header = color208
## progress bar
gauge = color75;color237

## color of input lines used in query dialog
input = color252;color60;bold
## color of input text before first modification or cursor movement
inputunchanged = color250;color60;bold
## color of input selected text
inputmark = color228;color236;bold

## unusable entry
disabled = black;color237;bold

#inputhistory =
#commandhistory =
#commandlinemark =

[dialog]
_default_ = lightgray;color237
## shortcut key
dhotnormal = color81
## forcused
dfocus = white;color75
## forcused shortcut key
dhotfocus = white;color75
## dialog title
dtitle = ;;bold

[menu]
_default_ = lightgray;color237
menusel = white;color75
menuhot = color81
menuhotsel = blue;color75
menuinactive = color244;color237

[error]
